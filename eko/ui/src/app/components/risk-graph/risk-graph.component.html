<div class="row">
    <div class="col-md-11">
        <div style="display: block">
            <canvas baseChart
                    [datasets]="ChartData"
                    [labels]="ChartLabels"
                    [options]="ChartOptions"
                    [legend]="ChartLegend"
                    [chartType]="ChartType"
                    *ngIf="ChartData">
            </canvas>
        </div>
    </div>
</div>
