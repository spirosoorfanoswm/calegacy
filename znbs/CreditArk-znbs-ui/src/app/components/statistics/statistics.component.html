    </div>
    <div class="tabs__content">
        <ul class="nav nav-buttons justify-content-end">
            <li class="nav-item">
                <button (click)="view = 'table'" class="btn btn-icon animate" [ngClass]="{'active': view == 'table'}">
                    <span class="icon icon-table"></span>
                </button>
            </li>
            <li class="nav-item">
                <button (click)="view = 'graph'" class="btn btn-icon animate" [ngClass]="{'active': view != 'table'}">
                    <span class="icon icon-chart"></span>
                </button>
            </li>
        </ul>
        <div class="table-responsive">

            <app-statistics-table
                [data]="data"
                [selectedDate]="selectedDate"
                *ngIf="data && view === 'table'">
            </app-statistics-table>

            <app-statistics-graph
                [graph]="graph"
                [labels]="labelsGraph"
                [graphs]="graphs"
                *ngIf="graphs && view === 'graph'">
            </app-statistics-graph>

        </div>
    </div>
</section>
