<div class="table-responsive">
    <table class="table table-striped" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th>Statistic</th>
            <th>Period End</th>
            <th></th>
        </tr>
        <tr>
            <th class="secondary"></th>
            <th>{{data.lastPeriod}}</th>
            <th>{{data.previousPeriod}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dataitem of data.clientStatisticItemDtos"> 
            <td *ngIf="dataitem && dataitem.statistic=='snpa'"><font color="#f9ac19"><b>{{ dataitem.description }}</b></font></td>
            <td *ngIf="dataitem && dataitem.statistic!='snpa'">{{ dataitem.description }}</td>
            <td *ngIf="dataitem && dataitem.last && dataitem.last.includes('%')">{{ dataitem.last }}</td>
            <td *ngIf="dataitem && dataitem.statistic!='snpa' && !dataitem.last">-</td>
            <td *ngIf="dataitem && dataitem.statistic=='snpa'"></td>
            <td *ngIf="dataitem && dataitem.last && !dataitem.last.includes('%')">{{ dataitem.last | number }}</td>
            <td *ngIf="dataitem && dataitem.prev && dataitem.prev.includes('%')">{{ dataitem.prev }}</td>
            <td *ngIf="dataitem && dataitem.prev && !dataitem.prev.includes('%')">{{ dataitem.prev | number }}</td>
            <td *ngIf="dataitem && dataitem.statistic!='snpa' && !dataitem.prev">-</td>
            <td *ngIf="dataitem && dataitem.statistic=='snpa'"></td>
        </tr>
        </tbody>
    </table>
</div>
